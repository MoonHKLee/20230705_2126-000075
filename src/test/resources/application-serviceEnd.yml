logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: ERROR
    lee.moonhyuk.blogsearch: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

service:
    naver: OFF
    kakao: OFF